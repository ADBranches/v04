<!-- frontend/views/destinations/create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Destination - Jumuiya Tours</title>
  <link href="/styles/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Create Destination</h1>
      <div id="errorMessage" class="error-message hidden"></div>
      <div id="successMessage" class="success-message hidden"></div>
    </header>
    <form id="destinationForm" class="bg-white p-6 rounded-lg shadow-md">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name *</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700">Location *</label>
          <input type="text" id="location" name="location" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="col-span-2">
          <label for="description" class="block text-sm font-medium text-gray-700">Description *</label>
          <textarea id="description" name="description" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required></textarea>
        </div>
        <div class="col-span-2">
          <label for="short_description" class="block text-sm font-medium text-gray-700">Short Description</label>
          <textarea id="short_description" name="short_description" rows="2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <div>
          <label for="region" class="block text-sm font-medium text-gray-700">Region *</label>
          <select id="region" name="region" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="">Loading regions...</option>
          </select>
        </div>
        <div>
          <label for="district" class="block text-sm font-medium text-gray-700">District</label>
          <select id="district" name="district" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" disabled>
            <option value="">Select a region first</option>
          </select>
        </div>
        <div>
          <label for="price_range" class="block text-sm font-medium text-gray-700">Price Range</label>
          <input type="text" id="price_range" name="price_range" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="duration" class="block text-sm font-medium text-gray-700">Duration</label>
          <input type="text" id="duration" name="duration" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="difficulty_level" class="block text-sm font-medium text-gray-700">Difficulty Level</label>
          <select id="difficulty_level" name="difficulty_level" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="">Select Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Moderate">Moderate</option>
            <option value="Challenging">Challenging</option>
          </select>
        </div>
        <div>
          <label for="best_season" class="block text-sm font-medium text-gray-700">Best Season</label>
          <input type="text" id="best_season" name="best_season" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="col-span-2">
          <label for="highlights" class="block text-sm font-medium text-gray-700">Highlights (one per line)</label>
          <textarea id="highlights" name="highlights" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <div class="col-span-2">
          <label for="included" class="block text-sm font-medium text-gray-700">Included (one per line)</label>
          <textarea id="included" name="included" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <div class="col-span-2">
          <label for="not_included" class="block text-sm font-medium text-gray-700">Not Included (one per line)</label>
          <textarea id="not_included" name="not_included" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <div class="col-span-2">
          <label for="requirements" class="block text-sm font-medium text-gray-700">Requirements</label>
          <textarea id="requirements" name="requirements" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
      </div>
      <div class="mt-6 flex space-x-4">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Destination</button>
        <button type="button" onclick="router.navigate('/destinations')" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
      </div>
    </form>
  </div>
  <script type="module" src="/js/pages/destinations/destination-create.js"></script>
</body>
</html>
