<!-- frontend/views/destinations/list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destinations - Jumuiya Tours</title>
  <link href="/styles/tailwind.css" rel="stylesheet">
</head>
<body class="bg-safari-sand font-sans">
  <nav class="bg-white shadow-lg border-b border-uganda-yellow/20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-2">
          <a href="/" data-link class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-uganda-yellow rounded-full flex items-center justify-center">
              <span class="text-uganda-black font-bold text-sm">JT</span>
            </div>
            <span class="text-lg font-display font-bold text-uganda-black">Jumuiya<span class="text-uganda-yellow">Tours</span></span>
          </a>
        </div>
        <div class="flex items-center space-x-4" id="nav-auth-buttons"></div>
      </div>
    </nav>
  <div class="max-w-7xl mx-auto p-4">
    <header class="mb-6 text-center">
      <h1 class="text-4xl font-bold text-uganda-black mb-4">Explore Uganda</h1>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">Discover the most amazing destinations in the Pearl of Africa</p>
      <div id="errorMessage" class="error-message hidden mt-4"></div>
    </header>
    <form id="destinationFilterForm" class="bg-white p-4 rounded-lg shadow-md mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label for="search" class="block text-sm font-medium text-gray-700">Search</label>
          <input type="text" id="search" name="search" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-uganda-yellow focus:border-uganda-yellow">
        </div>
        <div>
          <label for="region" class="block text-sm font-medium text-gray-700">Region</label>
          <select id="region" name="region" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-uganda-yellow focus:border-uganda-yellow">
            <option value="">All Regions</option>
            <option value="East Africa">East Africa</option>
            <option value="West Africa">West Africa</option>
            <option value="Southern Africa">Southern Africa</option>
            <option value="North Africa">North Africa</option>
          </select>
        </div>
        <div>
          <label for="difficulty" class="block text-sm font-medium text-gray-700">Difficulty</label>
          <select id="difficulty" name="difficulty" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-uganda-yellow focus:border-uganda-yellow">
            <option value="">All Difficulties</option>
            <option value="Easy">Easy</option>
            <option value="Moderate">Moderate</option>
            <option value="Challenging">Challenging</option>
          </select>
        </div>
        <div class="flex items-end">
          <label class="flex items-center">
            <input type="checkbox" id="featured" name="featured" class="mr-2">
            <span class="text-sm font-medium text-gray-700">Featured Only</span>
          </label>
        </div>
      </div>
      <div class="mt-4 flex space-x-4">
        <select id="sort" name="sort" class="border-gray-300 rounded-md shadow-sm focus:ring-uganda-yellow focus:border-uganda-yellow">
          <option value="created_at">Created At</option>
          <option value="name">Name</option>
          <option value="view_count">Popularity</option>
          <option value="price_range">Price</option>
        </select>
        <select id="order" name="order" class="border-gray-300 rounded-md shadow-sm focus:ring-uganda-yellow focus:border-uganda-yellow">
          <option value="desc">Descending</option>
          <option value="asc">Ascending</option>
        </select>
        <button type="submit" class="bg-uganda-yellow text-uganda-black px-4 py-2 rounded hover:bg-yellow-400">Apply Filters</button>
      </div>
    </form>
    <div id="destinationsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    <div id="paginationContainer" class="mt-6"></div>
  </div>
  <script type="module">
    import AuthService from '/js/services/auth-service.js';
    import { initNavigation } from '/js/components/navigation.js';

    document.addEventListener('DOMContentLoaded', () => {
      initNavigation(); // Initialize navigation (to be implemented in navigation.js)
    });
  </script>
  <script type="module" src="/js/pages/destinations/destination-list.js"></script>
</body>
</html>
