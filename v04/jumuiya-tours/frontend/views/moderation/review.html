<!-- frontend/views/moderation/review.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Review - Jumuiya Tours</title>
  <link href="/styles/tailwind.css" rel="stylesheet">
</head>
<body class="bg-safari-sand font-african">
  <div class="flex min-h-screen">
    <div id="sidebarContainer" class="w-64 bg-safari-sand"></div>
    <div class="flex-1">
      <nav class="bg-white shadow-lg border-b border-uganda-yellow/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <div class="flex items-center space-x-2">
              <a href="/" data-link class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-uganda-yellow rounded-full flex items-center justify-center">
                  <span class="text-uganda-black font-bold text-sm">JT</span>
                </div>
                <span class="text-lg font-display font-bold text-uganda-black">Jumuiya<span class="text-uganda-yellow">Tours</span></span>
              </a>
            </div>
            <div class="flex items-center space-x-4" id="nav-auth-buttons"></div>
          </div>
        </nav>
        <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
          <header class="mb-6">
            <h1 class="text-2xl font-bold font-display text-uganda-black">Content Review</h1>
            <p class="text-gray-600">Review and approve or reject this content.</p>
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>
          </header>
          <div id="reviewContainer"></div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
            <form id="approveForm" class="bg-white p-6 rounded-lg shadow-md">
              <div>
                <label for="notes" class="block text-sm font-medium text-uganda-black font-african">Approval Notes (Optional)</label>
                <textarea id="notes" name="notes" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-uganda-yellow focus:border-uganda-yellow font-african" rows="4" placeholder="Add any approval notes..."></textarea>
              </div>
              <div class="mt-4">
                <button type="submit" class="bg-safari-forest text-white px-4 py-2 rounded-lg hover:bg-green-600 font-display">Approve Content</button>
              </div>
            </form>
            <form id="rejectForm" class="bg-white p-6 rounded-lg shadow-md">
              <div>
                <label for="reason" class="block text-sm font-medium text-uganda-black font-african">Rejection Reason</label>
                <textarea id="reason" name="reason" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-uganda-yellow focus:border-uganda-yellow font-african" rows="4" placeholder="Explain why the content is rejected..."></textarea>
              </div>
              <div class="mt-4">
                <button type="submit" class="bg-uganda-red text-white px-4 py-2 rounded-lg hover:bg-uganda-dark-red font-display">Reject Content</button>
              </div>
            </form>
          </div>
          <div class="mt-4">
            <button onclick="router.navigate('/moderation/pending')" class="bg-safari-sand text-uganda-black px-4 py-2 rounded-lg hover:bg-gray-300 font-display">Back to Pending</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    import { initNavigation } from '/js/components/navigation.js';
    import { initSidebar } from '/js/components/sidebar.js';
    document.addEventListener('DOMContentLoaded', () => {
      initNavigation();
      initSidebar();
    });
  </script>
  <script type="module" src="/js/pages/moderation/content-review.js"></script>
</body>
</html>
